language: cpp

compiler:
  - gcc

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
    packages:
      - cmake
      - cmake-data
      - libopencv-dev
      - libboost-all-dev
      
before_script:
  - mkdir build
  - cd build
  - ../cmake-3.7.2-Linux-x86_64.sh ..

script:
  - make all
  - ./optic-disc-detector-test
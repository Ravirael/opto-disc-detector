sudo: required
dist: trusty
language: cpp

compiler:
  - g++5

addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - cmake
      - cmake-data
      - libopencv-dev
      - libboost-all-dev

before_script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=$COMPILER ..

script:
  - make all
  - ./optic-disc-detector-test
language: cpp

compiler:
  - gcc

before_install:
  - sudo apt-get update
  #Build tools
  - sudo apt-get install build-essential
  #OpenCV
  - sudo apt-get install libopencv-dev
  #BOOST
  - sudo apt-get install libboost-all-dev

before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make all
  - ./optic-disc-detector-test